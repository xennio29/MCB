<div class="container">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="nom/prÃ©nom" #input>
    </mat-form-field>

    <h2>TIX Board</h2>

    <mat-accordion>
        <mat-expansion-panel *ngFor="let tixProfil of filteredTixProfils">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{tixProfil.name}}
            </mat-panel-title>
            <mat-panel-description>
              {{callGetTotalTix(tixProfil)}}
            </mat-panel-description>
          </mat-expansion-panel-header>

          <table mat-table [dataSource]="generateDataSource(tixProfil)" matSort class="mat-elevation-z8">
    
            <ng-container matColumnDef="name">
                <td mat-cell *matCellDef="let element" > {{element.eventName}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <td mat-cell *matCellDef="let element" > {{element.date}} </td>
            </ng-container>
    
            <ng-container matColumnDef="tixDiff" [ngClass]="w-20">
                <td mat-cell *matCellDef="let element" [ngClass]="element.tixDiff > 0 ? 'green' : 'red'"> {{element.tixDiff}} </td>
            </ng-container>
    
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        </mat-expansion-panel>
      </mat-accordion>
</div>
